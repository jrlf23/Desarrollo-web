<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Utilizando estructuras de control</title>
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark nav-bar">
            <a href="../index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />

                <span class="fs-4">JavaScript</span>
            </a>
            <hr />
        </div>
        <div class="d-flex flex-column flex-shrink-0 p-3 colum-container contenedor">
            <div class="container-fluid py-5">
                <div class="row">
                    <div class="vol-md-6">
                        <div class="h-100 p-4 bg-light border rounded-3">
                            <h3>Datos de estudiante</h3>
                            <form onsubmit="return false">
                                <div class="row mb-3">
                                    <label for="inputCarnet" class="col-sm-2 col-form-label">Carnet</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputCarnet" maxlength="5"/>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputNombre" class="col-sm-2 col-form-label">Nombre completo</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputNombre" maxlength="150"/>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputDui" class="col-sm-2 col-form-label">DUI</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputDui" maxlength="10"/>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputNit" class="col-sm-2 col-form-label">NIT</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputNit" maxlength="17"/>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="FechaNacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="FechaNacimiento" maxlength="10"/>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputEmail" class="col-sm-2 col-form-label">Correo electr√≥nico</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail" maxlength="150"/>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <label for="inputEdad" class="col-sm-2 col-form-label">Edad</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="inputEdad" maxlength="2"/>
                                    </div>
                                </div>

                                <button  type="button" class="btn btn-success" id="idBtnAgregarEstudiantes">
                                    <i class="bi bi-person-plus-fill" height="16" width="16"></i>
                                    Registrar
                                </button>

                                <button  type="button" class="btn btn-primary" id="idBtnMostrarEstudiantes">
                                    <i class="bi bi-person-lines-fill"></i>Mostrar estudiantes
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="col-med-12 py-5">
                        <h3>Estudiantes registrados</h3>
                        <div id="idContainerEstudiantes">Ninguno</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/ficha_estudiante.js" defer></script>
</body>

</html>
